<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Or√©al | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Or√©al Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
        <button id="rtlToggle" class="rtl-toggle" onclick="toggleRTL()">
          <i class="fa-solid fa-language"></i> RTL
        </button>
      </header>

      <!-- Category Filter and Search -->
      <div class="search-section">
        <select id="categoryFilter">
          <option value="" disabled selected>Choose a Category</option>
          <option value="cleanser">Cleansers</option>
          <option value="moisturizer">Moisturizers & Treatments</option>
          <option value="haircare">Haircare</option>
          <option value="makeup">Makeup</option>
          <option value="hair color">Hair Color</option>
          <option value="hair styling">Hair Styling</option>
          <option value="men's grooming">Men's Grooming</option>
          <option value="suncare">Suncare</option>
          <option value="fragrance">Fragrance</option>
        </select>
        <input
          type="text"
          id="productSearch"
          placeholder="Search products by name or keyword..."
          style="display: none"
        />
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <div class="selected-products-header">
          <h2>Selected Products</h2>
          <button
            id="clearAllBtn"
            class="clear-all-btn"
            onclick="clearAllSelectedProducts()"
            style="display: none"
          >
            <i class="fa-solid fa-trash"></i> Clear All
          </button>
        </div>
        <div id="selectedProductsList"></div>
        <button id="generateRoutine" class="generate-btn">
          <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
        </button>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>
          Let's Build Your Routine
          <span
            id="searchStatus"
            class="search-indicator"
            title="Web search enabled for current information"
            >üîç</span
          >
        </h2>

        <div id="chatWindow" class="chat-window"></div>

        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines‚Ä¶"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Or√©al. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- Product Description Modal -->
    <div id="productModal" class="modal-overlay" onclick="closeProductModal()">
      <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3 id="modalProductName">Product Name</h3>
          <button class="modal-close" onclick="closeProductModal()">
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="modal-product-image">
            <img id="modalProductImage" src="" alt="Product Image" />
          </div>
          <div class="modal-product-details">
            <div class="product-brand">
              <i class="fa-solid fa-tag"></i>
              <span id="modalProductBrand">Brand</span>
            </div>
            <div class="product-category">
              <i class="fa-solid fa-folder"></i>
              <span id="modalProductCategory">Category</span>
            </div>
            <div class="product-description-full">
              <h4><i class="fa-solid fa-info-circle"></i> Description</h4>
              <p id="modalProductDescription">
                Product description goes here...
              </p>
            </div>
            <div class="modal-actions">
              <button class="select-product-btn" id="modalSelectBtn">
                <i class="fa-solid fa-plus"></i> Add to Routine
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load scripts -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
  </body>
</html>
